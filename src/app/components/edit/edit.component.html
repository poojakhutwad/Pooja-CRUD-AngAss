<h1 class="text-center">Update Employee Details</h1>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form #f="ngForm" (ngSubmit)="Edit(f.value)" >

            <div class="form-group">
                <label for="empId">Employee Id:</label>
                <input #empId ="ngModel" [(ngModel)]="empInfo.empId" name="empId" id="empId" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="empId.invalid && empId.touched">
                    <div *ngIf="empId.errors.required">
                        EmpId is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="firstName">Employee Firstname:</label>
                <input #firstName ="ngModel" [(ngModel)]="empInfo.firstName" name="firstName" id="firstName" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">
                    <div *ngIf="firstName.errors.required">
                        Firstname is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Employee Lastname:</label>
                <input #lastName ="ngModel" [(ngModel)]="empInfo.lastName" name="lastName" id="lastName" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="lastName.invalid && lastName.touched">
                    <div *ngIf="lastName.errors.required">
                        LastName is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Employee Address:</label>
                <input #address ="ngModel" [(ngModel)]="empInfo.address" name="address" id="address" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="address.invalid && address.touched">
                    <div *ngIf="address.errors.required">
                        Address is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Employee Email-Id:</label>
                <input #email ="ngModel" [(ngModel)]="empInfo.email" name="email" id="email" type="email" class="form-control" required>
                <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                    <div *ngIf="email.errors.required">
                        Email is required.
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary text-center" >Edit</button>
            </div>
            
        </form>
    </div>
</div>
